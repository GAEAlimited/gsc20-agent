<html>
<head>

  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">

<body>
<script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
<!--<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.1.0/socket.io.js" integrity="sha512-uZgT8PW5iAQw3c9lhW1oRc0VNFiSM0146616kBVLBIJgH5lKZXJ0rGQ/UPbAXVxiUufF82u0INZi0toqS2bUTQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>-->
<script>
	fetch('/getToken')
		.then(data => data.text())
		.then((token) => {
			const socket = io("/", {
				transports: ['websocket'],
        query: {
				 	token
				}
			});
			console.log(token, socket);
			window.socket = socket;
		})
</script>
</body>
</html>
